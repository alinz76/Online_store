<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        
        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>

    <body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="{% url 'main:index' %}" class="text-xl font-semibold">Market Store</a>
        <div class="space-x-6">
            <a href="{% url 'item:new_item' %}" class="text-gray-600  font-semibold hover:text-gray-800">New Item</a>
            <a href="{% url 'item:items' %}" class="text-gray-600 font-semibold hover:text-gray-800">Browse</a>

            {% if request.user.is_authenticated %}
                <a href="{% url 'conversation:inbox' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-gray-700">Dashboard</a>
            {% else %}
                <a href=" {% url 'main:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
                <a href="{% url 'main:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log In</a>
            {% endif %}
        </div>
    </nav>
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="px-6 py-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About Us</h3>
                <p class="text-gray-300">We are a company that provides great products for the cheapest prices</p>
            </div>
            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-gray-300 hover:text-white">About</a></li>
                    <li><a href="{% url 'main:contact' %}" class="text-lg text-gray-300 hover:text-white">Contact</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
